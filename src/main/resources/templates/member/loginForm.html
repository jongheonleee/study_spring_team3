<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/member/loginForm.css">
</head>
<body>
  <div class="login-container">
    <header class="login-header">
      <div class="logo"><a href="/">29CM</a></div>
      <h2>로그인/회원가입</h2>
    </header>
    <form class="login-form" role="form" method="post" action="/members/login">
      <div class="input-group">
        <input type="email" name="email" placeholder="이메일 주소" required>
      </div>
      <div class="input-group password-group">
        <input type="password" name="password" id="password" placeholder="비밀번호" required>
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <button type="submit" class="login-button">로그인</button>
      <div class="options">
        <label>
          <input type="checkbox"> 자동 로그인
        </label>
        <div class="links">
          <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="button" class="kakao-login">카카오 로그인</button>
    </form>
  </div>
</body>
</html>
