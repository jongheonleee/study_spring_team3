<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/member/memberForm.css" />
</head>

<body>
<div class="container">
  <header class="header">
    <div class="logo"><a href="/">29CM</a></div>
    <nav class="nav">
      <ul>
        <li><a href="#">BEST</a></li>
        <li><a href="#">WOMEN</a></li>
        <li><a href="#">MEN</a></li>
        <li><a href="#">INTERIOR</a></li>
        <li><a href="#">KITCHEN</a></li>
        <li><a href="#">ELECTRONICS</a></li>
        <li><a href="#">DIGITAL</a></li>
        <li><a href="#">BEAUTY</a></li>
        <li><a href="#">FOOD</a></li>
        <li><a href="#">LEISURE</a></li>
        <li><a href="#">KIDS</a></li>
        <li><a href="#">CULTURE</a></li>
      </ul>
    </nav>
  </header>

  <div class="login-form">
    <h2>이메일로 로그인/회원가입 하기</h2>
    <form action="/members/login" method="post">
      <div class="form-group">
        <label th:for="email">이메일(아이디)</label>
        <input type="email" name="email" placeholder="이메일 주소"  th:value="${email != null ? email : ''}" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="8자 이상의 비밀번호" required>
      </div>
      <button type="submit" class="btn">로그인</button>
      <button type="button" class="btn secondary" onclick="location.href='/members/new'">이메일로 가입하기</button>
      <p th:if="${errorMsg}" class="error" th:text="${errorMsg}"></p>
      <div class="footer-links">
        <label>
          <input type="checkbox" name="rememberMe" th:checked="${email != null && email != '' ? 'checked' : ''}"> 아이디 저장
        </label>
        <div class="links">
          <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="/members/new">회원가입</a>
        </div>
      </div>
    </form>

  </div>
</div>
</body>

</html>
